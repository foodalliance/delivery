<!-- /delivery/shared/header.html -->
<header class="header" role="banner" style="background:linear-gradient(180deg,#fff 0%,#f3f5f7 100%);border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:100;backdrop-filter:saturate(180%) blur(6px)">
  <div class="container nav" style="max-width:1200px;margin:0 auto;padding:0 20px;display:flex;align-items:center;justify-content:space-between;height:64px;position:relative">
    <a class="brand" href="#" aria-label="返回首頁" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:#111827;font-weight:800">
      <div class="logo" aria-hidden="true" style="width:34px;height:34px;border-radius:9px;overflow:hidden;background:transparent;color:transparent;display:grid;place-items:center">
        <img
          src="https://raw.githubusercontent.com/foodalliance/Home/main/images/LOGO/%E9%A4%90%E8%81%AFLOGO.png"
          alt="餐聯顧問 Logo" width="34" height="34"
          style="display:block;width:34px;height:34px;object-fit:cover">
      </div>
      <span>餐聯顧問 × UberEats 授權合作</span>
    </a>

    <button class="hamburger" aria-controls="mainmenu" aria-expanded="false" aria-label="主選單切換"
      style="display:none;background:#115e59;color:#fff;border:0;border-radius:10px;padding:8px 12px;font-weight:800">☰</button>

    <nav aria-label="主選單">
      <ul class="menu" id="mainmenu" style="display:flex;gap:22px;align-items:center;list-style:none;margin:0;padding:0">
        <li><a href="#" onclick="go('top')" data-cta="nav_home" style="text-decoration:none;color:#111827;font-weight:700;padding:8px 2px;display:inline-block">首頁</a></li>
        <li style="position:relative">
          <a href="#" aria-haspopup="true" aria-expanded="false" style="text-decoration:none;color:#111827;font-weight:700;padding:8px 2px;display:inline-block">UberEats ▾</a>
          <div class="submenu" role="menu" aria-label="UberEats 子選單"
               style="display:none;position:absolute;top:100%;left:0;background:#fff;border:1px solid #e5e7eb;border-radius:12px;min-width:180px;box-shadow:0 10px 25px rgba(0,0,0,.12);padding:6px 0;z-index:50">
            <a href="https://foodalliance.github.io/delivery/" data-cta="nav_quickjoin" style="display:block;padding:12px 16px;text-decoration:none;color:#111827;font-weight:600">快速加入</a>
            <a href="https://foodalliance.github.io/delivery/frontdesk/" data-cta="nav_front" style="display:block;padding:12px 16px;text-decoration:none;color:#111827;font-weight:600">前台教學</a>
            <a href="https://foodalliance.github.io/delivery/backend/" data-cta="nav_back" style="display:block;padding:12px 16px;text-decoration:none;color:#111827;font-weight:600">後台教學</a>
            <a href="javascript:void(0)" data-cta="nav_support" style="display:block;padding:12px 16px;text-decoration:none;color:#111827;font-weight:600">各類客服</a>
          </div>
        </li>
        <li><a href="https://forms.gle/xYbE3sHyHGh6vvdy9" target="_blank" rel="noopener" data-cta="nav_form" style="text-decoration:none;color:#111827;font-weight:700;padding:8px 2px;display:inline-block">申請表單</a></li>
        <li><a href="https://lin.ee/BhAYZtu" target="_blank" rel="noopener" data-cta="nav_line" style="text-decoration:none;color:#111827;font-weight:700;padding:8px 2px;display:inline-block">加入 LINE</a></li>
        <li><a href="#partners" onclick="go('partners')" data-cta="nav_partners" style="text-decoration:none;color:#111827;font-weight:700;padding:8px 2px;display:inline-block">異業結盟</a></li>
      </ul>
    </nav>
  </div>

  <script>
    // 子選單 hover 顯示（保留你原本互動習慣）
    (function(){
      const nav = document.currentScript.closest('.header');
      nav.addEventListener('mouseover', e=>{
        const li = e.target.closest('li');
        if (!li) return;
        const sub = li.querySelector('.submenu');
        if (sub) sub.style.display = 'block';
      });
      nav.addEventListener('mouseout', e=>{
        const li = e.target.closest('li');
        if (!li) return;
        const sub = li.querySelector('.submenu');
        if (sub) sub.style.display = 'none';
      });
    })();
  </script>
</header>
